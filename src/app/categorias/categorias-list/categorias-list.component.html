<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Categorias</h2>
  <a routerLink="/categorias/cadastrar" class="btn btn-success">+ Nova Categoria</a>
</div>

<!-- Mensagens -->
<div *ngIf="loading" class="alert alert-info">Carregando categorias...</div>
<!--<div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>-->

<!-- Mensagem de sucesso -->
<div *ngIf="successMsg" class="alert alert-success">
  {{ successMsg }}
</div>

<!-- Mensagem de erro -->
<div *ngIf="errorMsg" class="alert alert-danger">
  {{ errorMsg }}
</div>


<!-- Tabela -->
<table class="table table-striped table-bordered" *ngIf="categorias.length > 0">
  <thead class="table-dark">
    <tr>
      <th class="text-center" style="width: 60px;">ID</th>
      <th>Descrição</th>
      <th class="text-center" style="width: 160px;">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td class="text-center">{{ c.id }}</td>
      <td>{{ c.description }}</td>
      <td class="text-center">
        <a [routerLink]="['/categorias/editar', c.id]" class="btn btn-sm btn-primary me-2">
          Editar
        </a>
        <button class="btn btn-sm btn-danger" (click)="abrirConfirmacao(c.id!)"> 
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Caso não haja categorias -->
<div *ngIf="!loading && categorias.length === 0" class="alert alert-warning">
  Nenhuma categoria cadastrada.
</div>

<!-- Toasts -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
  <!-- Toast de sucesso -->
  <div
    class="toast align-items-center text-bg-success border-0 show custom-toast"
    role="alert"
    *ngIf="showSuccessToast"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ successMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="showSuccessToast=false"></button>
    </div>
  </div>

  <!-- Toast de erro -->
  <div
    class="toast align-items-center text-bg-danger border-0 show custom-toast"
    role="alert"
    *ngIf="showErrorToast"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ errorMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="showErrorToast=false"></button>
    </div>
  </div>
</div>
<!-- Modal de confirmação -->
<app-confirm-dialog
  *ngIf="mostrarConfirmacao"
  title="Excluir Categoria"
  message="Tem certeza que deseja excluir esta categoria?"
  (onConfirm)="excluirConfirmado()"
  (onCancel)="fecharModal()"
></app-confirm-dialog>
