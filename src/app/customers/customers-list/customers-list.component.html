<div class="container mt-4">
  <h2>Clientes</h2>
  <button class="btn btn-primary mb-3" [routerLink]="['/clientes/cadastrar']">Novo Cliente</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th class="text-center" style="width: 15%;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-primary me-2" [routerLink]="['/clientes/editar', c.id]">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluir(c.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
